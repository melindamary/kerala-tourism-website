<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="attractions[0].image" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <h5>{{attractions[0].name}}</h5>
            <p>{{attractions[0].description}}</p>
          </div>
      </div>
      @for(attraction of attractions; track attraction.id){
        @if(attraction.id!=1){
            <div class="carousel-item">
                <img [src]="attraction.image" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{attraction.name}}</h5>
                    <p>{{attraction.description}}</p>
                  </div>
              </div>
        }
        
      }
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
